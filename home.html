<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bend Media Co.</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Preloader HTML -->
    <div id="preloader">
        <img src="Media/loader.gif" alt="Loading..." id="loader-gif"> <!-- Replace with your .gif -->
    </div>

    <header>
        <div class="logo">
            <a href="home.html"><img src="Media/Logo.png" alt="Bend Media Co. Logo"></a>
        </div>
        <div class="menu-toggle" id="menu-toggle">
            &#9776; <!-- Hamburger icon -->
        </div>
        <nav class="nav-links">
            <ul>
                <li><a href="#work">Work</a></li>
                <li><a href="#team">Team</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <!-- Darkened backdrop -->
    <div id="backdrop" class="backdrop"></div>
    

    <section class="hero">
        <video autoplay muted loop class="hero-video">
            <source src="Media/Banner.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <button class="reel-button"><b>REEL</b></button>
    </section>
    
    <!-- Video Overlay -->
    <div id="video-overlay" class="video-overlay">
        <button id="close-video" class="close-video">X</button>
        <!-- Vimeo iframe for video -->
        <iframe id="vimeo-player" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
