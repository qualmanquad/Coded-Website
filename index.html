<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bend Media Co.</title>
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/css/pages/homebody.css">
</head>
<body>

    <header>
        <div class="logo">
            <a href="index.html"><img src="/assets/images/Logo.png" alt="Bend Media Co. Logo"></a>
        </div>
        <div class="title">
            Bend Media Co.
        </div>
        <div class="menu-toggle" id="menu-toggle">
            &#9776; <!-- Hamburger icon -->
        </div>
        <nav class="nav-links">
            <ul>
                <li><a href="/work.html">Work</a></li>
                <li><a href="/team.html">Team</a></li>
                <li><a href="/contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <!-- Darkened backdrop -->
    <div id="backdrop" class="backdrop"></div>
    

    <section class="hero">
        <video autoplay muted loop class="hero-video">
            <source src="/assets/videos/Banner.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <button class="reel-button"><b>REEL</b></button>
    </section>
    
    <!-- Video Overlay -->
    <div id="video-overlay" class="video-overlay">
        <button id="close-video" class="close-video">X</button>
        <!-- Vimeo iframe for video -->
        <iframe id="vimeo-player" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
    </div>
    

    <script src="/assets/js/main.js"></script>
</body>
</html>
